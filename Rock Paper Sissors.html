    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d2d30;
            color: white;
        }
        .btns button{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            margin-top: 20px;
            margin-right: 20px;
            background: none;
            border: 2px solid rgb(42, 141, 168);
            box-shadow: 0px 0px 5px 1px ;
            object-fit: contain;
            transition: ease 1s;
        }
        .btns button:hover{
            border: 2px solid rgb(0, 94, 255);
            box-shadow: 0px 0px 10px 1px rgb(15, 10, 27);
            transition: ease-in-out 0.3s;
            box-shadow: 0px 0px 5px 1px rgb(42, 141, 168);
            transform: translateY(-4px);
            background-color: white;
        }
        img{
           height:80px;
            width: 80px;
        }
        #reset{
            height: 40px;
            width: 90px;
            margin-top: 50px;
            background-color: transparent;
            border: 2px solid orange;        
            color: white;
            transition: ease 0.5s;
        }
        #reset:hover{
            border: 2px solid gold;
            transition: ease 0.5s;
            transform: translateY(-5px);
            box-shadow: 0px 3px 9px 0px orange;
        }
        select{
            margin-left: 5px;
            height: 25px;
            width: 50px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 45px;
            font-size: 15px;
        }
        select:focus{
            outline: none;
        }
        label{
            font-size: 18px;
        }
        span{
            margin: 3px;
            font-size: 18px;
        }
        .winner{
            color: rgb(86, 214, 86);
        }
        .loser{
            color: rgb(255, 6, 31);
        }
    </style>
</head>
<body>
    <h1>Welcome To Rock, Paper, Scissors Game</h1>
    <div class="scorediv">
        <label for="">Player</label>
        <span id="pScore">0</span>
        <label for="">Computer</label>
        <span id="cScore">0</span>
        <br>
        <label for="">Select Score</label>
        <select name="" id="">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
    </div>
    <div class="btns">
        <button id="rock"><img src="https://cdn-icons-png.flaticon.com/128/3562/3562093.png" alt=""></button>
        <button id="paper"><img src="https://cdn-icons-png.flaticon.com/128/12355/12355903.png" alt=""></button>
        <button id="scissor"><img src="https://cdn-icons-png.flaticon.com/128/4958/4958040.png" alt=""></button>
    </div>
    <button id="reset">Reset</button>
    <script>
        const rock = document.querySelector('#rock');
const paper = document.querySelector('#paper');
const scissor = document.querySelector('#scissor');
const pScore = document.querySelector('#pScore')
const cScore = document.querySelector('#cScore')
const reset = document.querySelector('#reset')
const select = document.querySelector('select')

let player = 0
let comp = 0
let finalScore = 1;
let isGameOver = false

function computer(){
    const x = Math.floor(Math.random()*3) + 1;
    return x;
}

rock.addEventListener('click',function(){
    if(isGameOver==false){
        let y = computer();
        if(y==2){
            comp++;
            cScore.textContent = comp;
        }
        if(y==3){
            console.log("Rock");
            player ++;
            pScore.textContent = player;
        }
    }
    if(player == finalScore){
        isGameOver = true
        pScore.classList.add('winner')
        cScore.classList.add('loser')
    }
    if(comp == finalScore){
        isGameOver = true
        cScore.classList.add('winner')
        pScore.classList.add('loser')
    }
})
paper.addEventListener('click',function(){
    if(isGameOver==false){
        let y = computer();
        if(y==3){
            console.log("Oops");
            comp++;
            cScore.textContent = comp;
        }
        if(y==1){
            console.log("Paper");
            player ++;
            pScore.textContent = player;
        }
        if(player == finalScore){
            isGameOver = true
            pScore.classList.add('winner')
            cScore.classList.add('loser')
        }
        if(comp == finalScore){
            isGameOver = true
            cScore.classList.add('winner')
            pScore.classList.add('loser')
        }
    }
})
scissor.addEventListener('click',function(){
    if(isGameOver==false){
    let y = computer();
    if(y==1){
        console.log("Oops");
        comp++;
        cScore.textContent = comp;
    }
    if(y==2){
        console.log("Paper");
        player ++;
        pScore.textContent = player;
    }
    if(player == finalScore){
        isGameOver = true
        pScore.classList.add('winner')
        cScore.classList.add('loser')
    }
    if(comp == finalScore){
        isGameOver = true
        cScore.classList.add('winner')
        pScore.classList.add('loser')
    }
    }
})
function resetfn(){
        player = 0
        comp = 0
        pScore.textContent = player
        cScore.textContent = comp
        pScore.classList.remove('winner','loser')
        cScore.classList.remove('winner','loser')
        isGameOver = false
}
reset.addEventListener('click',resetfn)

select.addEventListener('change', function(){
    finalScore = parseInt(this.value)
    resetfn();
})
</script>
</body>
